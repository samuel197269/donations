<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Save Lives</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Help Feed Hungry Children in Africa</h1>
    </header>
    
    <main>
        <section class="hero">
            <img src="images/hungry-children.jpg" alt="Hungry children in Africa">
            <p>Your donation can change a child's life. Every contribution counts.</p>
        </section>

        <section class="donation">
            <h2>Make a Donation</h2>
            <button onclick="donatePaypal()">Donate via PayPal</button>
            <button onclick="donateCrypto()">Donate via Bitcoin</button>
            <p>We accept credit card payments through PayPal.</p>
        </section>
    </main>
    
    <button id="chat-button">Chat with Us</button>
    <script src="chat.js" defer></script>
</body>
</html>
